name: Frontend deploy
on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - run: rm swimlogsApi.yaml # delete sym link
      - run: cp ../backend/swimlogsApi.yaml . # hard copy the file
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm install
      - run: npm run build
      - uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          # removes all files with dynamic names, which on copy wont be rewritten
          script: rm -f /opt/swimlogs/dist/assets/*
      - uses: garygrossgarten/github-action-scp@release
        with:
          local: frontend/dist
          remote: /opt/swimlogs/dist
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
