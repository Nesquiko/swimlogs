name: Frontend deploy
on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Remove sym link to OpenApi spec
        run: rm swimlogsApi.yaml
      - name: Copy OpenApi spec from backend
        run: cp ../backend/swimlogsApi.yaml . # hard copy the file
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Remove old artifacts
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: rm -f /opt/swimlogs/dist/assets/*
      - name: Deploy new artifacts
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: frontend/dist/*
          target: /opt/swimlogs/dist
