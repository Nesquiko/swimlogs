type: object
properties:
  start:
    type: string
    format: date-time
    description: On what date and time does the training occur
  durationMin:
    type: integer
    description: How long does the session last, in minutes
    example: 60
  totalDistance:
    type: integer
    description: Sum of all distances in sets in meters
    example: 2100
  sets:
    type: array
    items:
      $ref: "./NewTrainingSet.yaml"
      required:
        - setOrder
        - repeat
        - distanceMeters
        - totalDistance
        - startType
